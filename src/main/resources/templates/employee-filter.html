<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="${'/employee/filter/result'}">
  <input type="text" name="surname">
  <button type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.getSurname}"></h3>
    <p th:text="${el.getDR}"></p>
      <p th:text="${el.getChildren}"></p>
      <p th:text="${el.getGender}"></p>
    <strong th:text="${el.getSalary}"></strong>
  </div>
</form>
</body>
</html>
